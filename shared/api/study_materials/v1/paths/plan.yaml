parameters:
  - $ref: ../params/plan_id.yaml

get:
  summary: Получить план по идентификатору
  operationId: GetPlanByID
  tags:
    - Plan
  responses:
    "200":
      description: План найден
      content:
        application/json:
          schema:
            $ref: ../components/plan_obj.yaml
    "404":
      description: План с указанным ID не найден
      content:
        application/json:
          schema:
            $ref: ../components/errors/not_found_error.yaml
    "400":
      description: Bad request - validation error
      content:
        application/json:
          schema:
            $ref: ../components/errors/bad_request_error.yaml
    "500":
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../components/errors/internal_server_error.yaml
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: ../components/errors/generic_error.yaml

post:
  summary: Создать новый план
  operationId: CreatePlan
  tags:
    - Plan
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/create_plan_request.yaml
  responses:
    "200":
      description: План успешно создан
      content:
        application/json:
          schema:
            $ref: ../components/plan_obj.yaml
    "400":
      description: Bad request - validation error
      content:
        application/json:
          schema:
            $ref: ../components/errors/bad_request_error.yaml
    "500":
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../components/errors/internal_server_error.yaml
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: ../components/errors/generic_error.yaml
